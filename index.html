<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="scoreboard">
      <div class="team">
        <h3 id="home-name">HOME</h3>
        <div class="scorebox">
            <h1 id="home-score" class="scoretext"></h1>
        </div>
        <div class="add-points">
            <button id="home-1" class="btn">+1</button>
            <button id="home-2" class="btn">+2</button>
            <button id="home-3" class="btn">+3</button>
        </div>
      </div>
      <div id="center-section">
        <button id="new-game" class="btn">NEW GAME</button>
      </div>
      <div class="team">
        <h3 id="guests-name">GUEST</h3>
        <div class="scorebox">
          <h1 id="guests-score" class="scoretext"></h1>
      </div>
      <div class="add-points">
          <button id="guests-1" class="btn">+1</button>
          <button id="guests-2" class="btn">+2</button>
          <button id="guests-3" class="btn">+3</button>
      </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
